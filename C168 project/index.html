<!DOCTYPE html>
<html>

<head>
  <title>Toy Glasses</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
 <link href="./style.css" rel="stylesheet"/> 
  
  <!--Marker Handler Src-->
 <script src="js/add-button.js"></script>
 </head>

<body style="margin: 0px; overflow: hidden;">
<a-scene
embedded vr-mode-ui="enabled: false"     
arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
gesture-detector create-buttons>

    <a-entity camera></a-entity>

    <a-assets>
        <a-asset-item id="toy-glasses" src="./assets/Toy-glasses/toy-glasses/scene.gltf"></a-asset-item>
    </a-assets>

    <a-marker id="toy-glasses-marker" type="pattern" url="./assets/marker/pattern-eye glasses.patt" cursor="rayOrigin: mouse">
        <a-entity id="3d-glasses" position="-1 0 0" scale="0.05 0.05 0.05" gltf-model="#toy-glasses" gesture-handler></a-entity>
    </a-marker>

    <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
    <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#f0c30f">
        <a-entity position="0 0 0.1" rotation="0 0 0" text="font: monoid; value: TOY GLASSES; color: black; width: 1.8; height: 1; align: centre">
        </a-entity>
    </a-plane>
    <a-entity position="0 0 0.1" rotation="0 0 0" text="font: monoid; value: You can wear it on halloween or any other day if you wanna scare someone by popping your eyes out XD; color: black; width: 2; align: centre">
    </a-entity>
    </a-plane>

</a-scene>

<div id="button-div">
</div>

</body>
</html>
